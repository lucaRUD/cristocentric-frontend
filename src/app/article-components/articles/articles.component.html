<header class=" mb-5">
    <div class="container-header">
      <div class="text-center my-5">
        <h1>ARTICLES</h1>
      </div>
    </div>
  </header>
  
  <!-- Page content-->
  <div class="container" >
    <div class="row">
      <!-- Blog entries-->
      <div class="col-lg-8">
        <!-- Featured blog post-->
        <div class="card mb-4" *ngIf="articles && articles.length > 0">
          <a (click)="goToArticle(articles[0])"><img class="card-img-top" id="featured-photo" [src]="articles[0].main_image" alt="..." /></a>
          <div class="card-body">
            <div class="small text-muted">{{ articles[0].date | date:'shortDate'}}</div>
            <h2 class="card-title">{{ articles[0].title }}</h2>
            <p class="card-text content-limit" id="content" [innerHTML]="articles[0].content"></p>
            <a class="button-54"  (click)="goToArticle(articles[0])">Read more →</a>
          </div>
        </div>
        <!-- Nested row for non-featured blog posts-->
        <div class="row">
          <div class="col-lg-6" *ngFor="let article of articles.slice(1, 5)">
            <!-- Blog post-->
            <div class="card mb-4">
              <a (click)="goToArticle(article)"><img class="card-img-top" id="secondary-photo" [src]="article.main_image" alt="..." /></a>
              <div class="card-body">
                <div class="small text-muted">{{ article.date | date:'shortDate'}}</div>
                <h2 class="card-title h4">{{ article.title }}</h2>
                <p class="card-text content-limit" id="content" [innerHTML]="article.content"></p>
                <a class="button-54"  (click)="goToArticle(article)">Read more →</a>
              </div>
            </div>
          </div>
          <!-- Pagination controls -->
<nav aria-label="Pagination">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPaginationArray()">
        <a class="page-link" (click)="goToPage(page)" [class.active]="page === currentPage">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
