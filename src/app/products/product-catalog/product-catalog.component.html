<header>
  <div class="container-header">
    <div class="text-center my-5">
      <h1>STORE</h1>
    </div>
  </div>
</header>
<div class="container-products">
  <div class="wrapper">
    <div class="services">
      <a *ngFor="let product of products">
        <span class="single-img img-one" style="background-image: url({{product.image}});">
          <span class="img-text">
            <h4>{{ product.name }}</h4>
            <p>{{ product.description }}</p>
            <button role="button" (click)="viewProduct(product.id)">SEE PRODUCT</button>
          </span>
        </span>
      </a>
    </div>
  </div>
</div>
