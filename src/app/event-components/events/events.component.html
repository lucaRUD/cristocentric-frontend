<header class="mb-5">
    <div class="container-header">
      <div class="text-center my-5">
        <h1>EVENTS</h1>
      </div>
    </div>
  </header>
  
  <div class="scrolling-wrapper">
    <div class="card-event" *ngFor="let event of events">
      <div class="container-event">
        <div class="cta" (click)="openOverlay(event)">
          <img src="{{ event.image }}" alt="">
          <div class="text">
            <h2>{{ event.title }}</h2>
            <div class="date">{{ event.date | date:'shortDate' }}</div>
            <p [innerHTML]="event.description"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
